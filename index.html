<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <nav class="sidebar">
        <header>
           <div class="logo">
             <span class="image">
                 <img src="https://inkythuatso.com/uploads/thumbnails/800/2021/12/logo-dai-hoc-mo-ha-noi-inkythuatso-01-23-08-58-23.jpg" alt="logoDHM">
             </span>
 
             <div class="text header-text">
                 <span class="name">Đại học mở</span>
                 <br>
                 <span class="subname">Hanoi open university</span>
             </div>
          </div>
          
         <i class='bx bx-chevron-right arrow'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-home icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-check icon' ></i>
                            <span class="text nav-text">Đăng kí tín chỉ</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Lịch Học</span>
                        </a>
                    </li>

                    <li class="nav-link"><a href="#">
                        <i class='bx bx-calendar-week icon'></i>
                        <span class="text nav-text">Lịch học kỳ</span>
                        </a>
                    </li>

                    <li class="nav-link"><a href="#">
                        <i class='bx bx-calendar-exclamation icon' ></i>
                        <span class="text nav-text">Xem lịch thi</span>
                        </a>
                    </li>

                    <li class="nav-link"><a href="#">
                        <i class='bx bx-search icon'></i>
                        <span class="text nav-text">Xem điểm</span>
                        </a>
                    </li>

                    <li class="nav-link"><a href="#">
                        <i class='bx bx-like icon'></i>
                        <span class="text nav-text">Khảo sát</span>
                        </a>
                    </li>
                </ul>
            </div>
        
            <div class="bottom-content">
                <li class="nav-link"><a href="#">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Đăng xuất</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>

                    <span class=" text mode-text">Dark Mode</span>

                    <div class="mode-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
</body>
</html>
